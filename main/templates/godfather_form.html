{% extends "layouts/master.html" %}

{% block contenido %}
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
{% endfor %}
{% endif %}
<h1>Registrar Padrino</h1>
<form method="post" >
    {% csrf_token %}
    {{form}}
    <button type="submit", name="save">Registrar</button>
</form>
{% endblock %}
