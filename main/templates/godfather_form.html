{% extends "layouts/master.html" %}

{% block content %}
{% if messages %}
{% for message in messages %}
  <div class="alert alert-danger">
    {{ message }}
  </div>
{% endfor %}
{% endif %}
<h1>Registrar Padrino</h1>
<form  enctype="multipart/form-data" method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit", name="save">Registrar</button>
</form>
{% endblock %}
